<html lang="en">
<head>

        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

<body>
    <nav class="navbar">
        <a>
            <img src="logo.png" alt="" class="logo">
        </a>
        <h1>
            Film Catalog

    <hr id="linha1"></hr>

    <section id="novofilme">
        <h2>Novo Filme</h2>
        <img src="popcorn.png" alt="" class="popcorn">

        <div id="card">

            <form id="js-form">

                <div id="label">
                    <input type="text" name="titulo" id="titulo" placeholder="Digite o nome do filme">
                    <label for="titulo">Título</label>
                </div>

                <div id="label">
                    <input type="text" name="imagem" id="imagem" placeholder="Digite a url da imagem">
                    <label for="titulo">Imagem</label>
                </div>

                <div id="label">
                    <input type="text" name="genero" id="genero" placeholder="Digite o gênero do filme">
                    <label for="titulo">Gênero</label>
                </div>

                <div id="label">
                    <input type="text" name="nota" id="nota" placeholder="Digite uma nota de 0 a 10">
                    <label for="titulo">Nota</label>
                </div>

                <div id="botao">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

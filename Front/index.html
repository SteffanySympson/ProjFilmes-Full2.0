<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies Catalog</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
</head>
<body>
    <nav class="navbar">
        <img src="logo.png" alt="" class="logo">
        <h1>
            Catálogo de Filmes
        </h1>
    </nav>

    <hr id="linha1"></hr>

    <section id="novofilme">
        <h2>Novo Filme</h2>
        
        <div class="container">
            <img src="popcorn.png" alt="" class="popcorn">
            <form id="js-form">

                <div >
                    <label for="titulo">Título</label>
                    <input class="input" type="text" name="titulo" id="titulo" placeholder="Digite o nome do filme">
                    
                </div>

                <div >
                    <label for="titulo">Imagem</label>
                    <input class="input" type="text" name="imagem" id="imagem" placeholder="Digite a url da imagem">
                    
                </div>

                <div >
                    <label for="titulo">Sinopse</label>
                    <input class="input" type="text" name="sinopse" id="sinopse " placeholder="Digite a Sinopse ">
                    
                </div>

                <div >
                    <label for="titulo">Gênero</label>
                    <input class="input" type="text" name="genero" id="genero" placeholder="Digite o gênero do filme">
                    
                </div>

                <div >
                    <label for="titulo">Nota</label>
                    <input class="input" type="text" name="nota" id="nota" placeholder="Digite uma nota de 0 a 10">
                    
                </div>

                <div >
                    <button class="btnSend" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </section>

    <footer id="rodape">
        <hr>
        <p>Copyright &copy; <script>document.write(new Date().getFullYear());</script>All rights reserved  | <a target="_blank" href="https://portfoliossympson.herokuapp.com/">SS Developer</a></p>
        
    </footer>

    <script src="index.js"></script>

</body>
</html>
